{% extends 'workouts/base.html' %}
{% load crispy_forms_tags %} <!-- ЭТА СТРОКА ОЧЕНЬ ВАЖНАЯ -->

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card-modern">
            <div class="text-center mb-4">
                <i class="fa-solid fa-user-plus fa-3x text-primary mb-3"></i>
                <h2 class="fw-bold">Регистрация</h2>
                <p class="text-muted">Создайте аккаунт за 1 минуту</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <!-- Вот так Django делает форму красивой одной строчкой: -->
                {{ form|crispy }}
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Зарегистрироваться</button>
                </div>
            </form>
            
            <hr class="my-4">
            <p class="text-center text-muted">
                Уже есть аккаунт? <a href="{% url 'login' %}" class="fw-bold text-primary text-decoration-none">Войти</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
